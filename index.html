<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever Valentine</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      padding: 32px 26px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.4);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #e0e0e0;
      color: #555;
      position: absolute;
      top: 10px;
      left: 180px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      font-size: 18px;
      color: rgba(255,255,255,0.7);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(110vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine forever, Siku üíñ</h1>
    <p>You make my world softer, brighter, and happier.<br>
       Choose wisely üòå</p>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes, forever üíï</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          text-align:center;
          color:#fff;
          font-family:'Playfair Display',serif;
          padding:20px;">
          <h1 style="font-size:32px;">She said YES üíçüíñ</h1>
          <p style="font-family:Poppins;font-size:16px;">
            Forever just became official, Siku ‚ù§Ô∏è
          </p>
        </div>
      `;
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 350);
  </script>

</body>
</html>
