<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine Forever?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 5px 15px rgba(255,77,109,0.4);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
      left: 180px;
      top: 10px;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      animation: float 5s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine forever, Siku üòçüíñ</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíï</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-family:Poppins;
          text-align:center;">
          <h1>Yayyy üíñüòç</h1>
          <h2>Forever starts now, Siku ‚ù§Ô∏è</h2>
        </div>
      `;
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  </script>

</body>
</html>
